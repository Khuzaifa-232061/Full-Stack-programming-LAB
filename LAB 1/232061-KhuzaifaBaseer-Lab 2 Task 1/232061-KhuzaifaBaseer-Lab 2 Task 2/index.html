<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Calculator – Lab 02</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Interactive Calculator</h1>
    <p class="subtitle">Lab 02 – Task 2</p>

    <div class="calc-box">

      <!-- Number Inputs -->
      <div class="input-row">
        <div class="field">
          <label for="num1">Number 1</label>
          <input type="number" id="num1" placeholder="e.g. 10" />
        </div>

        <!-- Operator Dropdown -->
        <div class="field operator-field">
          <label for="operator">Operator</label>
          <select id="operator">
            <option value="add">+ &nbsp; Addition</option>
            <option value="subtract">− &nbsp; Subtraction</option>
            <option value="multiply">× &nbsp; Multiplication</option>
            <option value="divide">÷ &nbsp; Division</option>
          </select>
        </div>

        <div class="field">
          <label for="num2">Number 2</label>
          <input type="number" id="num2" placeholder="e.g. 5" />
        </div>
      </div>

      <!-- Buttons -->
      <div class="btn-row">
        <button onclick="calculate()">= &nbsp; Calculate</button>
        <button class="clear-btn" onclick="clearAll()">✕ &nbsp; Clear</button>
      </div>

      <!-- Result Display -->
      <div id="result-box" class="result-box hidden">
        <span id="expression"></span>
        <span id="result-value"></span>
      </div>

      <!-- Error Display -->
      <div id="error-box" class="error-box hidden">
        <span id="error-msg"></span>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
