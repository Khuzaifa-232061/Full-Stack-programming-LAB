<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Management System â€“ Lab 03</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="page">

    <header class="site-header">
      <div class="header-inner">
        <div class="logo">ğŸ“ <span>StudentMS</span></div>
        <p class="lab-tag">Lab 03 Â· Task 1 Â· ES6 Classes</p>
      </div>
    </header>

    <main class="main-grid">

      <!-- LEFT: Add Student Form -->
      <aside class="panel form-panel">
        <h2 class="panel-title">â• Add Student</h2>

        <div class="field-group">
          <label class="field-label" for="input-id">Student ID</label>
          <input class="field-input readonly" type="text" id="input-id" readonly placeholder="Auto-generated" />
        </div>

        <div class="field-group">
          <label class="field-label" for="input-name">Full Name <span class="required">*</span></label>
          <input class="field-input" type="text" id="input-name" placeholder="e.g. Ayesha Khan" maxlength="50" />
        </div>

        <div class="field-group">
          <label class="field-label" for="input-semester">Semester <span class="required">*</span></label>
          <select class="field-input" id="input-semester">
            <option value="">â€” Select Semester â€”</option>
            <option value="1">Semester 1</option>
            <option value="2">Semester 2</option>
            <option value="3">Semester 3</option>
            <option value="4">Semester 4</option>
            <option value="5">Semester 5</option>
            <option value="6">Semester 6</option>
            <option value="7">Semester 7</option>
            <option value="8">Semester 8</option>
          </select>
        </div>

        <div class="field-group">
          <label class="field-label" for="input-course">Add Course <span class="required">*</span></label>
          <div class="course-input-row">
            <input class="field-input" type="text" id="input-course" placeholder="e.g. Data Structures" maxlength="40" />
            <button class="btn-add-course" onclick="addCourseTag()">+</button>
          </div>
          <div class="course-tags" id="course-tags">
            <span class="tags-placeholder">No courses added yet</span>
          </div>
        </div>

        <p class="form-error hidden" id="form-error"></p>

        <div class="form-actions">
          <button class="btn btn-secondary" onclick="resetForm()">Clear</button>
          <button class="btn btn-primary" onclick="handleAddStudent()">Add Student</button>
        </div>
      </aside>

      <!-- RIGHT: Students List -->
      <section class="panel students-panel">

        <div class="list-header">
          <h2 class="panel-title" style="margin-bottom:0">ğŸ‘¥ All Students</h2>
          <span class="count-badge" id="count-badge">0 students</span>
        </div>

        <div id="students-container">
          <div class="empty-state">
            <p class="empty-icon">ğŸ“‹</p>
            <p class="empty-msg">No students yet.<br/>Use the form to add one!</p>
          </div>
        </div>

      </section>
    </main>

    <!-- ES6 Concepts Banner -->
    <div class="concepts-banner">
      <span class="chip">ğŸ”µ ES6 Class</span>

      <span class="chip">ğŸŸ  let &amp; const</span>
      <span class="chip">ğŸ”´ innerHTML</span>
    </div>

  </div>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <script src="student.js"></script>
  <script src="app.js"></script>
</body>
</html>
